<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <title>注册</title>
    <link rel="shortcut icon" href="images/title.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register-css.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    <script src="js/register-js.js" defer="defer"></script>
</head>
<body>
<!--页面顶部部分-->
<header class="head-box">
    <a href="Login.html">
        <i class="iconfont icon-fanhui"></i>
    </a>

    <h2 class="more-title">注册</h2>
</header>


<!--页面主体部分-->
<!--问候区部分-->
<div class="greeting-box">
    <span></span>
</div>

<!--表单区部分-->
<div class="form-box">
    <form action="LoginPersonalCenter.html" name="regFrm" enctype="multipart/form-data" method="post">
        <div class="tel-ipt">
            <input type="text" placeholder="请输入手机号">
            <span id="span-tel-ipt"></span>
        </div>
        <div class="name-ipt">
            <input type="text" placeholder="请输入昵称">
            <span id="span-name-ipt"></span>
        </div>
        <div class="password-ipt-1">
            <input type="password" placeholder="密码：8位到20位密码">
            <span id="span-password-ipt-1"></span>
        </div>
        <div class="password-ipt-2">
            <input type="password" placeholder="请再次输入密码">
            <span id="span-password-ipt-2"></span>
        </div>
        <div class="check-ipt">
            <input type="checkbox">我已阅读并接受协议
        </div>
        <div class="submit-ipt">
            <input type="submit" value="确认注册">
        </div>

    </form>
</div>


</body>
</html>
