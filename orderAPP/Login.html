<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <title>登录</title>
    <link rel="shortcut icon" href="images/title.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login-css.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    <script src="js/login-js.js" defer="defer"></script>
</head>
<body>
<!--页面顶部部分-->
<header class="head-box">
    <a href="PersonalCenter.html">
        <i class="iconfont icon-fanhui"></i>
    </a>

    <h2 class="more-title">登录</h2>
</header>


<!--页面主体部分-->
<!--问候区部分-->
<div class="greeting-box">
    <span></span>
</div>

<!--表单区部分-->
<div class="form-box">
    <form action="LoginPersonalCenter.html" name="logFrm" enctype="multipart/form-data" method="post">
        <div class="text-ipt">
            <i class="iconfont icon-shoujihao"></i>
            <input type="text" placeholder="请输入手机号">
            <span id="span-tel-ipt"></span>
        </div>
        <div class="password-ipt">
            <i class="iconfont icon-mima"></i>
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="submit-ipt">
            <input type="submit" value="登陆">
        </div>

    </form>
</div>

<!--注册与找回密码部分-->
<div class="rp-box">
    <div class="register-link">
        <a href="Register.html">注册</a>
    </div>
    <div class="password-link">
        <a href="">
            找回密码
            <i class="iconfont icon-qianwang"></i>
        </a>
    </div>
</div>















</body>
</html>
